<style>
  /* Global Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}
/* Add additional grid-specific styles */
#projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.grid-item {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 20px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  font-weight: bold;
  transition: transform 0.2s ease, background-color 0.3s ease;
  cursor: pointer;
}

.grid-item:hover {
  transform: scale(1.05);
  background-color: #04AA6D;
  color: white;
}

header {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 20px;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #666;
}
</style>
</head>
