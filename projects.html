<style>
#projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ensures responsiveness */
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  /* Individual Project Tile */
  .grid-item {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  
  /* Hover Effect on Project Tile */
  .grid-item:hover {
    transform: scale(1.05);  /* Slightly enlarge the tile */
    background-color: #04AA6D;  /* Change background color */
    color: white;  /* Text color when hovered */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Increase shadow effect */
  }
  
  /* Project Image Styling */
  .grid-item img {
    width: 100%;  /* Makes the image fill the width of the container */
    height: auto;  /* Maintains aspect ratio */
    border-radius: 8px;
    margin-bottom: 15px;
  }
  
  /* Title Styling */
  .grid-item h2 {
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
  }
  
  /* Description Styling */
  .grid-item p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
    padding: 0 10px; /* Ensures padding around the text */
  }
  
  header {
    text-align: center;
    background-color: #f9f9f9;
    color: white;
    padding: 20px;
  }

</style>
</head>
