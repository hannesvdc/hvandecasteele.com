name: Build latest writing JSON

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "17 */6 * * *"  # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/latest.json
        run: node scripts/build-latest-writing.mjs

      - name: Commit latest.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/latest.json
          git diff --staged --quiet || git commit -m "Update latest writing JSON"
          git push