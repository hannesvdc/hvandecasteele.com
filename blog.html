---
layout: default
title: Blog
---

<main class="post-wrap">
  <h1 style="margin: 0 0 18px 0;">Blog</h1>

  <ul class="blog-list">
    {% for post in site.posts %}
      <li class="blog-item">
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <a class="blog-title" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</main>
