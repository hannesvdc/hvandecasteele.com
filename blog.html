---
layout: default
title: Blog
---

<div class="blog-wrap">
  <h1 class="blog-heading">Blog</h1>

  <ul class="blog-list">
    {% for post in site.posts %}
      <li class="blog-item">
        <div class="blog-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <a class="blog-title" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
